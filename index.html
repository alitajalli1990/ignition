    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langFaBtn = document.getElementById('lang-fa');
            const langEnBtn = document.getElementById('lang-en');
            const body = document.querySelector('body');
            const elements = document.querySelectorAll('[data-en], [data-fa]');

            function setLanguage(lang) {
                body.setAttribute('lang', lang);
                body.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');

                elements.forEach(el => {
                    if (el.dataset[lang]) {
                        if (el.tagName === 'A' && el.classList.contains('navbar-brand')) {
                            el.textContent = el.dataset[lang];
                        } else if (el.tagName === 'A' && el.classList.contains('nav-link')) {
                            el.textContent = el.dataset[lang];
                        }
                        else if (el.tagName === 'A' && el.classList.contains('btn')) {
                            el.textContent = el.dataset[lang];
                        }
                        else if (el.tagName === 'LI') { // Handle list items with inner HTML (like contact info)
                            el.innerHTML = el.dataset[lang];
                        }
                        else {
                            el.textContent = el.dataset[lang];
                        }
                    }
                });

                // Update active button state
                langFaBtn.classList.remove('active');
                langEnBtn.classList.remove('active');
                if (lang === 'fa') {
                    langFaBtn.classList.add('active');
                } else {
                    langEnBtn.classList.add('active');
                }
            }

            // Set default language to Persian
            setLanguage('fa');

            langFaBtn.addEventListener('click', () => setLanguage('fa'));
            langEnBtn.addEventListener('click', () => setLanguage('en'));
        });
